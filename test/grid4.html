<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../dist/w2ui.css" />
<script type="text/javascript" src="../libs/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../src/w2utils.js"></script>
<script type="text/javascript" src="../src/w2tabs.js"></script>
<script type="text/javascript" src="../src/w2toolbar.js"></script>
<script type="text/javascript" src="../src/w2fields.js"></script>
<script type="text/javascript" src="../src/w2popup.js"></script>
<script type="text/javascript" src="../src/w2grid.js"></script>
<!-- <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.3.js"></script> -->
<script>
//<![CDATA[
$(function () {
    $('#grid').w2grid({
        name: 'grid',
        header: 'List of Names1',
        url: 'http://w2ui.com/web/pages/demo/infinite/index.php',
        recid: 'userid',
        // dataType: 'JSON',
        // method: 'GET',
        // limit: 2,
        // offset: 3690,
        // autoLoad: false,
        show: {
            toolbar: true,
            footer: true,
            header: true,
            emptyRecords: true,
            selectColumn: false,
            expandColumn: false,
            orderColumn: false,
            columnHeaders: true,
            lineNumbers: true,
            toolbarDelete: true,
            toolbarSave: true,
            toolbarAdd: true
        },
        onLoad(event) {
            // event.xhr.responseJSON.total = 500
            // console.log(event)
        },
        columns: [
            { field: 'userid', text: 'ID', size: '80px', sortable: true, searchable: 'int', hidden: true },
            { field: 'fname', text: 'hex', size: '180px', sortable: true, resizable: true, editable: { type: 'hex' } },
            { field: 'lname', text: 'color', size: '180px', sortable: true, resizable: true, editable: { type: 'color' } },
            { field: 'email', text: 'date', size: '100%', sortable: true, resizable: true, editable: { type: 'text' } }
        ]
    });
});
//]]>
</script>
</head>
<body>
    <input placeholder="before" style="margin-bottom: 5px;"/>
    <div id="grid" style="width: 1024px; height: 568px;"></div>
    <input placeholder="after" style="margin-top: 5px;"/>
</body>
</html>
